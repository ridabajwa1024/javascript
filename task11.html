<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Weight Check</title>
</head>
<body>
</body>
<script>
  const minWeight = 200;
  const input = prompt("Enter fish weight in grams:");
  const weight = parseInt(input);
function checkFishWeight(weight,minWeight,callback){
  console.log("checking fish weight...")
}
checkFishWeight()
  setTimeout(() => {
    callback(weight, minWeight);
  }, 3000); // wait for 3 seconds


  function callback(weight, minWeight) {
    console.log("Your fish weight is: " + weight + "g");

    if (weight >= minWeight) {
      console.log("Pass: Fish meets the required weight.");
    } else {
      console.log(" Fail: Fish is underweight.");
    }
  }
</script>
</html>
